<div class="container">
  <div class="row">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Date</th>
          <th>Name</th>
          <th>Present</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let score of listScores">
          <td>{{score.date | date: "yyyy-MM-dd"}}</td>
          <td>{{score.name}}</td>
          <td>{{score.isPresent}}</td>
        </tr>
        <tr>
      </tbody>
    </table>
  </div>
</div>
